# Server Configuration
server.port=8080
spring.application.name=connector-java

# Google Cloud BigQuery Configuration
google.project.id=YOUR_PROJECT_ID
# Connector mode: BIGQUERY (production) or LOCAL (dev/test fallback)
connector.mode=BIGQUERY
bigquery.dataset=YOUR_DATASET_NAME
bigquery.table=students

# Logging Configuration
logging.level.root=INFO
logging.level.com.its.statistics=DEBUG
logging.level.com.google.cloud=DEBUG

# Spring Configuration
spring.main.allow-bean-definition-overriding=true